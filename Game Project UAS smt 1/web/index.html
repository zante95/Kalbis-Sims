<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="indextest.js">
</script>
<title>KalbisSims</title>
</head>
<body>
<div id="wrapper">
	<img id="background" src="image/livingroom.jpg" height="650"/>
	<span id="status1">Relationship Status: <br/><span id="status2">STRANGER</span></span>
	<input type="text" id="text0_progress" value="Relationship progress"/>
	<input type="button" id="button_chat" value="Chat"/>
		<div id="jam">
		</div>
	<input type="button" id="button_start" value="Start"/>
	
	<div id="male">
	<div id="arena">
			<div id="jam"></div>
			<div id="character"></div>
		</div>
	<h2 id="heading_name_male_player">
	Player 1
	</h2>
		<input type="text" id="hunger_male" value="Hunger Level"/>
		<input type="text" id="stamina_male" value="Stamina Level"/>
		<input type="text" id="fun_male" value="Fun Level"/>
		<input type="text" id="social_male" value="Social Level"/>
		<input type="text" id="mood_male" value="Mood Level"/>
		<div id="action1">
			<form name="aksi1" action="" method="POST">
				<input type="button" id="eat_male" value="Eat"/>
				<input type="button" id="sleep_male" value="Sleep"/>
				<input type="button" id="play_male" value="Play"/>
				<img id="male_pict" src="image/nekoboy.png"/>
			</form>
		</div>
	</div>
	
	<div id="female">
	<div id="arena">
			<div id="jam"></div>
			<div id="character"></div>
		</div>
	<h2 id="heading_name_female_player">
	Player 2
	</h2>	
		<input type="text" id="hunger_female" value="Hunger Level"/>
		<input type="text" id="stamina_female" value="Stamina Level"/>
		<input type="text" id="fun_female" value="Fun Level"/>
		<input type="text" id="social_female" value="Social Level"/>
		<input type="text" id="mood_female" value="Mood Level"/>
		<div id="action2">
			<form name="aksi2" action="" method="POST">
				<input type="button" id="eat_female" value="Eat"/>
				<input type="button" id="sleep_female" value="Sleep"/>
				<input type="button" id="play_female" value="Play"/>
				<img id="female_pict" src="image/nekogirl.png"/>
			</form>
		</div>
	</div>
</div>	
</body>
</html>
