<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="indextest.js">
</script>
<title>KalbisSims</title>

<script type="text/javascript"
		src="jquery-1.11.1.min.js">
</script>

</head>
<body>
<script type="text/javascript">
	
</script>

<div id="wrapper">
	<img id="background" src="image/livingroom.jpg" height="650"/>
	<span id="status1">Relationship Status: <br/><span id="status2">STRANGER</span></span>
	<input type="text" id="progress" value="Relationship progress"/>
	<input type="button" id="button_chat" value="Chat"/>
		<div id="jam">
		</div>
	<input type="button" id="button_start" value="Start"/>
	<div id="male">
	<h2 id="heading_name_male_player">
	Player 1
	</h2>
		<h2 id="hunger_male" class="black">Hunger Level</h2>
		<h2 id="stamina_male" class="black">Stamina Level</h2>
		<h2 id="fun_male" class="black">Fun Level</h2>
		<h2 id="social_male" class="black">Social Level</h2>
		<h2 id="mood_male" class="black">Mood Level</h2>
		<input type="button" id="eat_male" value="Eat"/>
		<input type="button" id="sleep_male" value="Sleep"/>
		<input type="button" id="play_male" value="Play"/>
		<img id="male_pict" src="image/nekoboy.png"/>
	</div>
	<div id="female">
	<h2 id="heading_name_female_player">
	Player 2
	</h2>	
		<h2 id="hunger_female" class="black">Hunger Level</h2>
		<h2 id="stamina_female" class="black">Stamina Level</h2>
		<h2 id="fun_female" class="black">Fun Level</h2>
		<h2 id="social_female" class="black">Social Level</h2>
		<h2 id="mood_female" class="black">Mood Level</h2>
		<input type="button" id="eat_female" value="Eat"/>
		<input type="button" id="sleep_female" value="Sleep"/>
		<input type="button" id="play_female" value="Play"/>
		<img id="female_pict" src="image/nekogirl.png"/>
	</div>
</div>	
</body>
</html>
